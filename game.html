<!DOCTYPE html>
<html>
<head>
    <style>
        .game-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Our proxy iframe will go here -->
        <iframe id="proxyFrame" 
                src="" 
                frameborder="0"
                width="100%" 
                height="100%">
        </iframe>
    </div>

    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const targetGameUrl = 'https://yujiandemo.com/';
        
        // Create proxy URL
        const proxiedUrl = `${proxyUrl}${targetGameUrl}`;
        
        // Set iframe src after a small delay to avoid detection
        setTimeout(() => {
            document.getElementById('proxyFrame').src = proxiedUrl;
        }, 100);
    </script>
</body>
</html>
