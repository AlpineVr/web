<!DOCTYPE html>
<html>
<head>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 500px; /* Adjust height based on content */
        }
        
        /* Loading state styles */
        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Replace src with actual URL once verified -->
        <iframe id="demoFrame" src="" frameborder="0"></iframe>
        <div class="loading-overlay">Loading...</div>
    </div>

    <script>
        const iframe = document.getElementById('demoFrame');
        const loadingOverlay = document.querySelector('.loading-overlay');

        iframe.addEventListener('load', () => {
            loadingOverlay.style.display = 'none';
        });

        // Set the source URL here
        iframe.src = 'https://yujiandemo.com/';
    </script>
</body>
</html>
